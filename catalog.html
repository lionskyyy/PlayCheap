<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог — PlayCheap</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark-theme">
    <div class="body-bg"></div>
    <nav class="navbar">
        <button id="theme-toggle" class="theme-toggle" aria-label="Сменить тему">
            <span id="theme-icon">
                <svg id="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
                </svg>
            </span>
        </button>
        <div class="nav-center">
            <a href="catalog.html" class="nav-btn">Каталог</a>
            <a href="home.html" class="nav-logo">PlayCheap</a>
            <a href="about.html" class="nav-btn">О нас</a>
        </div>
        <!-- Можно добавить другие кнопки справа, если потребуется -->
    </nav>
    <!-- Карточка товара -->
    <div class="product-card" style="width:300px; margin:32px 0 0 32px; border-radius:16px; overflow:hidden; background:#222; box-shadow:0 4px 16px rgba(0,0,0,0.25); display:flex; flex-direction:column; position:relative;">
        <div style="flex:1 1 auto; min-height:180px; display:flex; align-items:center; justify-content:center;">
            <!-- Здесь может быть изображение товара -->
            <img src="beyond-two-souls.png" alt="Beyond: Two Souls" style="max-width:100%; max-height:160px; display:block;">
        </div>
        <div style="background:#181818; padding:20px 16px 16px 16px; text-align:center;">
            <h3 style="margin:0; color:#fff; font-family:'Montserrat',sans-serif; font-size:1.2rem; font-weight:700;">Beyond: Two Souls</h3>
        </div>
    </div>
    <script>
        // Theme toggle logic
        const btn = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');
        const sunSVG = `<svg id="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>`;
        const moonSVG = `<svg id="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
        </svg>`;
        function updateThemeIcon() {
            if (document.body.classList.contains('dark-theme')) {
                icon.innerHTML = moonSVG;
            } else {
                icon.innerHTML = sunSVG;
            }
        }
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            updateThemeIcon();
        });
        // Установить иконку при загрузке
        updateThemeIcon();
    </script>
</body>
</html>
